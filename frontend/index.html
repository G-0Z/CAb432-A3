<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Image Processor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .img-container { max-width: 420px; margin: 20px auto; }
    .loading { display: none; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Cloud Image Processor</h1>
    <div class="card p-4 shadow">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="image" class="form-label">Choose Image</label>
          <input type="file" class="form-control" id="image" accept="image/*" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload & Process</button>
      </form>

      <div id="loading" class="loading text-center mt-3">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Processing...</p>
      </div>

      <div id="result" class="mt-4 d-none">
        <h5>Original</h5>
        <div class="img-container">
          <img id="originalImg" class="img-fluid border" />
        </div>
        <h5 class="mt-4">Processed (Grayscale)</h5>
        <div class="img-container">
          <img id="processedImg" class="img-fluid border" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const originalImg = document.getElementById('originalImg');
    const processedImg = document.getElementById('processedImg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('image').files[0];
      if (!file) return;

      loading.classList.remove('loading');
      result.classList.add('d-none');

      const formData = new FormData();
      formData.append('file', file);

      try {
        // Same-origin call – nginx proxies /upload → uvicorn
        const res = await fetch('/upload', { method: 'POST', body: formData });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (data.key) {
          const base = 'https://maxgo-cab432-2025.s3.ap-southeast-2.amazonaws.com';
          originalImg.src  = `${base}/${data.key}`;
          const filename = data.key.split('/').pop();
          processedImg.src = `${base}/processed/${filename}`;
          result.classList.remove('d-none');
        } else {
          throw new Error('No key returned');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        loading.classList.add('loading');
      }
    });
  </script>
</body>
</html>
